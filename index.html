<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main>
    <div class="content-container">
      <header>
        <img class="logo" src="/huddle-landing-page/images/logo.svg"
          alt="company logo">
      </header>
      <div class="main-content">
        <div class="hero">
          <img class="hero-image"
            src="/huddle-landing-page/images/illustration-mockups.svg">
        </div>
        <div class="hero-content">
          <h1 class="hero-content-title">Build The Community Your Fans Will Love</h1>
          <p class="hero-content-body">Huddle re-imagines the way we build communities. You have a voice, but so does
            your
            audience.
            Create connections with your users as you engage in genuine discussion. </p>
          <button class="hero-content-register"><a href="#">Register</a></button>
        </div>
      </div>
      <footer class="social-logo-container">
        <img class="social-logo" src="/huddle-landing-page/images/iconmonstr-facebook-1.svg" alt="facebook logo">
        <img class="social-logo" src="/huddle-landing-page/images/twitter.svg" alt="twitter logo">
        <img class="social-logo" src="/huddle-landing-page/images/instagram.svg" alt="instagram logo">
      </footer>
    </div>
  </main>
</body>

</html>
